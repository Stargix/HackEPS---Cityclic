<div class="max-w-2xl mx-auto p-4">
    <h2 class="text-sm font-medium mb-1">Buscar por palabras</h2>
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="bg-slate-200 p-4 rounded-lg flex items-center">
        <div w-full p-2 rounded-l>
            <svg class="w-6 h-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
            </svg>
        </div>
        <div class="flex-grow">
          <input
            type="text"
            formControlName="searchQuery"
            placeholder="Licencias de obra, concursos, calendario fiscal..."
            class="w-full p-2 rounded-l border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
            aria-label="Buscar"
          >
        </div>
        <button
          type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded-r hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          Buscar
        </button>
      </div>
    </form>
  </div>
