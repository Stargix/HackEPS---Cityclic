<app-login *ngIf="!isLoggedIn" (loginStatus)="onLoginStatusChange($event)"></app-login>

    <app-title></app-title>
    <app-buscador></app-buscador>
    <app-cartasservicio></app-cartasservicio>
    <app-footer></app-footer>
    <button class="" (click)="onLogout()">Logout</button>
</div>
